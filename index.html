<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locadora de Carros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Locadora de Carros</h1>
  </header>

  <main>
    <section id="carros-container"></section>


    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-info"></div>
      </div>
    </div>

   
    <section class="form-section">
      <h2>Realizar Locação</h2>
      <form id="form-locacao">
        <input type="text" name="nome" placeholder="Nome do Cliente" required />
        <input type="text" name="cpf" placeholder="CPF (somente números)" required />
        <input type="date" name="dataInicio" required />
        <input type="date" name="dataFim" required />
        <select name="carroSelecionado" required></select>
        <button type="submit">Cadastrar Locação</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
